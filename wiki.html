<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/wikiCss.css">
    <title>Wikipedia clone</title>
</head>
<body>
    <header>
        <div class="header-text">
           WikipediA
        </div>
        <div class="header-subtext">
            La enciclopedia libre
        </div>
        <div class="image"> 
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" alt="imagen wikipedia">
            </div>
    </header>

    <section class="section-1">

            <!-- ------------col Left----------------- -->
            <div class="left-1">
                <a href=""> 
                    <strong> Español</strong>
                    <br>
                    <small>
                        1 569 000+ <span>artículos</span>
                    </small>
                </a>
            </div>

            <div class="left-2">
                <a href=""> 
                    <strong> 日本語</strong>
                    <br>
                    <small>
                        1 180 000+ <span>記事</span>
                    </small>
                </a>
            </div>
            <div class="left-3">
                <a href=""> 
                        <strong> Français</strong>
                        <br>
                        <small>
                            2 169 000+ <span>articles</span>
                        </small>
                </a>
            </div>
            <div class="left-4">
                <a href=""> 
                    <strong> Italiano </strong>
                    <br>
                    <small>
                        1 575 000+ <span>voci</span>
                    </small>
                </a>
            </div>
            <div class="left-5">
                <a href="">
                    <strong> Português</strong>
                    <br>
                    <small>
                        1 018 000+ <span>artigos</span>
                    </small>
                </a>
            </div>
        </div>
        
            <!-- ------------col Left----------------- -->
            <div class="right-1">
                <a href=""> 
                    <strong> English</strong>
                    <br>
                    <small>
                        5 991 000+ <span>articles</span>
                    </small>
                </a>
            </div>

            <div class="right-2">
                <a href=""> 
                    <strong> Deutsch </strong>
                    <br>
                    <small>
                        2 382 000+ <span>artikel</span>
                    </small>
                </a>
            </div>
            <div class="right-3">
                <a href=""> 
                    <strong> Русский</strong>
                    <br>
                    <small>
                            1 588 000+ <span>статей</span>
                    </small>
                </a>
            </div>
            <div class="right-4">
                <a href=""> 
                    <strong> 中文 </strong>
                    <br>
                    <small>
                        1 089 000+ <span>條目</span>
                    </small>
                </a>
            </div>
            <div class="right-5">
                <a href="">
                    <strong> Polski</strong>
                    <br>
                    <small>
                        1 378 000+ <span>haseł</span>
                    </small>
                </a>
            </div>
            <!-- ------------col-left----------------- -->
        
    </section>

    <section class="section-2">
        <form action="">
            <div class="section-buttom">
                <input type="text" name="text">
                <div class="lenguaje">
                 <div class="contenido-lenguaje">
                      <a href="">ES</a>
                      <span>
                          <img src="https://image.flaticon.com/icons/png/512/3/3907.png" alt="" class="flecha">
                      </span>
                 </div>
                </div>
             <a href="" class="busqueda-box">
                  <span>
                     <img src="https://viajarconmusica.com/wp-content/themes/sitiosGrupoPeriscopio/images/lupa-blanca-png-2.png" alt="" class="busqueda">
                 </span>
             </a>
            
        </div>

        </form>
    </section>
    <section>
        <div class="traductor">
            <div class="linea">

            </div>
           <button class="boton-idioma">
               <i class="icono-traductor"></i>
               
              <span> Leer Wikipedia en tu idioma </span> 
              <i class="ico-flecha"></i>
            </button>
        </div>
    </section>
    <div class="traductor">
      
    </div>
    

</body>
</html>
